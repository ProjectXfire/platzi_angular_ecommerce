<section class="login" [class.active]="active">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <div class="group">
      <label for="email">Correo electrónico</label>
      <input type="text" formControlName="email" />
      <span
        *ngIf="
          form.controls['email'].touched &&
          form.controls['email'].hasError('required')
        "
        >El campo es requerido</span
      >
      <span
        *ngIf="
          form.controls['email'].touched &&
          form.controls['email'].hasError('email')
        "
      >
        Email inválido
      </span>
    </div>
    <div class="group">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="password" />
      <span
        *ngIf="
          form.controls['password'].touched &&
          form.controls['password'].hasError('required')
        "
        >El campo es requerido</span
      >
      <span
        *ngIf="
          form.controls['password'].touched &&
          form.controls['password'].hasError('minlength')
        "
      >
        La contraseña debe tener in mínimo de 8 caracteres
      </span>
    </div>
    <div class="error">
      <span>{{ error }}</span>
    </div>
    <div class="actions">
      <button type="submit">Iniciar</button>
      <button type="button" (click)="closeLogin()">Cerrar</button>
      <p>
        Registrate <a routerLink="/register" (click)="closeLogin()">aquí</a>
      </p>
    </div>
  </form>
</section>
<div
  class="sidebar-background"
  [class.active]="active"
  (click)="closeLogin()"
></div>
